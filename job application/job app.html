<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body background="image/bg1.jpg">

    <table width="54%" height="700px" align="center">

        <form action="#" method="get">
            <tr height="30px">
                <th colspan="5">
                    <h2>Job Application Form <br> </h2>
                </th>

            </tr>
            <tr height="20px">
                <td colspan="5">
                    <hr color="black" size="3" width="88%" align="left">
                </td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="full">Full Name </label> </b></td>
                <td colspan="2"><input size="65" id="full" type="text" placeholder="Enter your number"></td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="job">Job Litle</label> </b></td>
                <td colspan="2"><input size="65" id="job" type="text" placeholder="Enter your job title"></td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="Company">Current Company </label> </b></td>
                <td colspan="2"><input size="65" id="Company" type="text" placeholder="Enter your Current Company"></td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="number">Contact Number</label> </b></td>
                <td><select>
                        <option value="india">+91</option>
                        <option value="pak">+92</option>
                        <option value="Aus">+75</option>
                        <option value="England">+62</option>
                        <option value="aug">+98</option>
                        <option value="chaina">+89</option>
                    </select>
                    <input id="number" type="text" size="58" placeholder="Enter contact number">
                </td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="Email">Email </label> </b></td>
                <td colspan="2"><input size="65" id="Email" type="text" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="rb">Work Status </label></b></td>
                <td colspan="2">
                    <input id="rb" name="rbutton" type="radio"><label for="Full">Full Time</label>
                    <input id="rb" name="rbutton" type="radio"><label for="Full">Full Time</label>
                    <input id="rb" name="rbutton" type="radio"><label for="Full">Full Time</label>
                    <input id="rb" name="rbutton" type="radio"><label for="Full">Full Time</label>
                </td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="salary">salary</label> </b></td>
                <td colspan="2"><input size="46" id="salary" type="text" placeholder="Enter your salary">
                    <select>
                        <option value="india">Rupees </option>
                        <option value="pak">Rupees </option>
                        <option value="Aus">Rupees </option>
                        <option value="England">rupees </option>
                        <option value="aug">rupees </option>
                        <option value="chaina">rupees </option>
                    </select>
                    <select>
                        <option value="year">Yearly </option>
                        <option value="year">Yearly </option>
                        <option value="year">year</option>
                        <option value="year">Yearly </option>
                        <option value="year">Yearly </option>
                        <option value="year">Yearly </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="location">Current LOcation</label> </b></td>
                <td colspan="2"><input size="65" id="location" type="text" placeholder="Enter your Current LOcation">
                </td>
            </tr>
            <tr>
                <td colspan="3"><b><label for="address">Parmanent Addressmy</label> </b></td>
                <td colspan="2"><textarea cols="62" rows="4" name="address" id="address"
                        placeholder="Enter your Parmanent address"></textarea></td>
            </tr>
            <tr>
                <td colspan="3"><label for="resume"><b><label for="file">Upload Resume</label></b></label></td>
                <td><input id="file" type="file"></td>

            </tr>
            <tr>
                <td align="center" colspan="3"><input type="submit"></td>
                <td align="center"><input type="reset" name="" id=""></td>
            <tr>
                <td colspan="4">
                    <hr size="3" align="left" width="87%" color="black">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
